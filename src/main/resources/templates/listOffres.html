<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.com"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Liste Des Offres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<div class="container">
    <div class="text-center mb-5 " >
        <a href=" {% url 'create offre' %} " class="col-md-12 ancre " >+ Ajouter une offre</a>
    </div>
    <div class="row">

        <div th:each="offre:${offres}" class="col-xm-12 col-sm-6 col-lg-4 mb-4">
            <div class="card-i card-margin">
                <div class="card-header no-border">
                    <h3 class="card-title text-center h4 m-0" th:value="${offre.domain}" > </h3>
                </div>
                <div class="card-body py-2 px-4">
                    <div class="solu_title">
                        <h3 class="text-secondary m-0"></h3>
                    </div>
                    <div class="solu_descriptin">
                        <span class="text-secondary"></span>
                    </div>
                    <div class="footer-card">
                        <div class="">
                            <span class="pub-date">Publie le  </span>
                        </div>
                        <div class="">
                            <a href="#" class="btn btn-sm btn-flash-border-primary col">plus</a>
                        </div>
                    </div>
                    <div class="widget-49-meeting-action">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
